syntax = "proto3";

package proto;

option go_package = "./;proto";

service Book {
    rpc Create (CreateBookRequest) returns (CreateBookResponse);
}

message CreateBookRequest {
    string title = 1;
    string description = 2;
    string image = 3;
    uint64 pages = 4;
    string author = 5;
    string genre = 6;
    string publisher = 7;
    bool binding = 8;
    string series = 9;
    string langugae = 10;
}

message CreateBookResponse {
    string bookID = 1;
}
